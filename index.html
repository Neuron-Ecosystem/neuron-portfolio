<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav" id="mainNav">
        <div class="nav-brand">NEURON PORTFOLIO</div>
        <div class="nav-links">
            <a href="#home" class="nav-item">Лента</a>
            <a href="#profile" class="nav-item">Профиль</a>
            <a href="#admin" class="nav-item">Модерация</a>
        </div>
        <button id="logoutBtn" class="btn logout-btn">
            <span class="material-icons-round">logout</span>
        </button>
    </nav>

    <main id="app">
        </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="material-icons-round close-btn">close</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module">
        import { logout } from './js/auth.js';
        document.getElementById('logoutBtn').onclick = () => {
            if(confirm('Выйти из системы?')) logout();
        };
    </script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
